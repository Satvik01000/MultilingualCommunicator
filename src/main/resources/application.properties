spring.application.name=MultilingualCommunicator

API_URL_TEXT=${API_URL_TEXT}
API_URL_AUDIO=${API_URL_AUDIO}
API_KEY=${API_KEY}
API_URL_AUDIO_TRANSCRIBE=${API_URL_AUDIO_TRANSCRIBE}
API_URL_TEXT_SPEECH=${API_URL_TEXT_SPEECH}
API_URL_IMAGE=${API_URL_IMAGE}

spring.datasource.url=${SPRING_DATASOURCE_URL}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD}

spring.jpa.show-sql=true
spring.jpa.generate-ddl=true
spring.jpa.hibernate.ddl.auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.open-in-view=false
